<!DOCTYPE html>
<html>
  <head>
    <title>GRID</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: black;
        padding: 10px;
        /* column-gap: 30px; */
        /* row-gap: 30px; */
        /* gap: 50px 100px; */
        gap: 50px;
      }
      .grid-item {
        background-color: lightgray;
        border: 1px solid black;
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Grid Elements</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus minus eum
      quaerat perferendis, optio reprehenderit sapiente, quisquam ipsam
      veritatis architecto, alias accusantium quibusdam eveniet impedit
      blanditiis consequuntur ex eius rerum?
    </p>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>
  </body>
</html>
